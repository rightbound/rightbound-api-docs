    <script>
        var spec = {"openapi": "3.1.0", "info": {"title": "Rightbound External API", "description": "Rightbound API for contacts enrichment \n# Need help?\nemail us at dev@rightbound.io\n\n# Authentication using X-API-Key\nTo authenticate requests to the API, you need to include your API key in the header of each request. \nThis API key is passed as the value of the `X-API-Key` header.\n\n## Obtaining an API Key\nTo obtain an API key, please contact the administrator of the API. They will provide you with a unique key that grants access to the API's resources.\n\n## Including the API Key in Requests\nOnce you have obtained your API key, include it in the header of each request you make to the API. Set the `X-API-Key` header to the value of your API key.\nHere's an example of how to include the API key in a request using cURL:\n\n```bash\ncurl -X GET   -H \"X-API-Key: YOUR_API_KEY\"   https://externalapi.rightbound.io/v1/credits\n```\n\nReplace YOUR_API_KEY with your actual API key.\n\n### Security Considerations\n1. *Keep your API key confidential*: Treat your API key as a sensitive piece of information and avoid exposing it in public repositories or sharing it with unauthorized parties.\n2. *Use HTTPS*: Ensure that requests to the API are made over HTTPS to encrypt the communication between your application and the API server, preventing interception of the API key.\n\nBy including your API key in the X-API-Key header of your requests, you can securely authenticate and access the resources provided by the API. \n ", "termsOfService": "https://rightbound.com/tc/", "contact": {"name": "Rightbound developers", "url": "https://rightbound.com/about/contact/", "email": "dev@rightbound.io"}, "license": {"name": "Apache 2.0", "url": "https://www.apache.org/licenses/LICENSE-2.0.html"}, "version": "0.1.0"}, "paths": {"/v1/prospects/enrich": {"post": {"tags": ["prospects"], "summary": "Prospects Enrichment", "description": "### Description \nThe `v1/prospects/enrich` endpoint bStatusDTO"}}}}, "422": {"description": "Validation Error", "content": {"application/json": {"schema": {"$ref": "#/components/schemas/HTTPValidationError"}}}}}, "security": [{"APIKeyHeader": []}]}}, "/v1/prospects/enrich/{job_id}/results": {"get": {"tags": ["prospects"], "summary": "Prospects Enrichment Results", "description": "### Description\nThe `/v1/prospects/enrich/{job_id}/results` endpoint is used to retrieve the result of an enrichment job by its unique identifier (`job_id`).", "operationId": "prospects_enrichment_results_v1_prospects_enrich__job_id__results_get", "parameters": [{"required": true, "schema": {"type": "string", "title": "Job Id"}, "name": "job_id", "in": "path"}], "responses": {"200": {"description": "Successful Response", "content": {"application/json": {"schema": {"$ref": "#/components/schemas/ProspectsEnrichmentResultDTO"}}}}, "422": {"description": "Validation Error", "content": {"application/json": {"schema": {"$ref": "#/components/schemas/HTTPValidationError"}}}}}, "security": [{"APIKeyHeader": []}]}}, "/v1/prospects/match": {"post": {"tags": ["prospects"], "summary": "Prospects Match", "description": "### Description \nThe `v1/prospects/match` endpoint is used to request a match for a list of prospects based on input parameters.\nOnce the match is completed, a callback URL is invoked with the match data.\n\n#### Callback\nThe callback will be made to the specified callback_url once the match process is completed. The match data will be included in the payload of the callback request.\nThe match data will include the unique id for each prospect, allowing you to match the matched data with the corresponding prospect in your system.", "operationId": "prospects_match_v1_prospects_match_post", "requestBody": {"content": {"application/json": {"schema": {"$ref": "#/components/schemas/ProspectsMatchRequestDTO"}}}, "required": true}, "responses": {"202": {"description": "Successful Response", "content": {"application/json": {"schema": {"$ref": pectDataSourceType"}, "name": "data_source_type", "in": "path"}], "requestBody": {"content": {"application/json": {"schema": {"$ref": "#/components/schemas/ProspectsDataSourceRequestDTO"}}}, "required": true}, "responses": {"200": {"description": "Successful Response", "content": {"application/json": {"schema": {"$ref": "#/components/schemas/ProspectsDataSourceResultDTO"}}}}, "422": {"description": "Validation Error", "content": {"application/json": {"schema": {"$ref": "#/components/schemas/HTTPValidationError"}}}}}, "security": [{"APIKeyHeader": []}]}}, "/v1/credits": {"get": {"tags": ["credits"], "summary": "Get Available Credits", "description": "### Description\nThe `/v1/credits` endpoint is used to retrieve the number of available credits.\nCredits typically represent units of currency or resources that can be consumed for various actions within the system.", "operationId": "get_available_credits_v1_credits_get", "responses": {"200": {"description": "Successful Response", "content": {"application/json": {"schema": {"$ref": "#/components/schemas/CreditsDTO"}}}}}, "security": [{"APIKeyHeader": []}]}}, "/v1/credits/report": {"get": {"tags": ["credits"], "summary": "Get Credits Report", "description": "### Description\nThe `/v1/credits/report` endpoint is used to retrieve a report of the amount of credits used for each submitted enrichment job.", "operationId": "get_credits_report_v1_credits_report_get", "parameters": [{"description": "The minimum date from which to retrieve the credits report. This field should be provided as an epoch timestamp in seconds", "required": false, "schema": {"type": "integer", "title": "From Date", "description": "The minimum date from which to retrieve the credits report. This field should be provided as an epoch timestamp in seconds"}, "example": "1740812407", "name": "from_date", "in": "query"}, {"description": "The maximum date from which to retrieve the credits report. This field should be provided as an epoch timestamp in seconds
